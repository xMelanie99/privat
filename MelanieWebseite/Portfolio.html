    <!-- JavaScript -->
    <script>
        document.querySelector('.back-top a').addEventListener('click', function (event) {
            event.preventDefault(); // Prevents the default behavior of the link
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scrolling to the top
            });
        });

        // Get the video element
        var video = document.getElementById('video1');

        // When the user hovers over the video
        video.addEventListener('mouseenter', function () {
            video.play();
            video.loop = true;
            video.muted = false;
        });

        // When the mouse leaves the video
        video.addEventListener('mouseleave', function () {
            video.pause();
            video.currentTime = 0;
            video.loop = false;
            video.muted = true;
        });


        // Initialize the modal and image array
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        var images = document.querySelectorAll(".container .pic-style");
        var currentIndex = 0;

        // Function to open the modal
        function openModal(element) {
            modal.style.display = "block";

            // Store the clicked image
            modalImg.src = element.src;
            captionText.innerHTML = element.alt || "Bild ohne Beschreibung";

            // Update the index based on the order in images[]
            currentIndex = Array.from(images).indexOf(element);
        }

        // Function to close the modal
        document.getElementsByClassName("close")[0].onclick = function () {
            modal.style.display = "none";
        }

        // Function to switch images in the modal (Prev / Next)
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
            captionText.innerHTML = images[currentIndex].alt;
        }

        // Close the modal when clicking outside
        modal.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
